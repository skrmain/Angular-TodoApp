<h2 class="text-center">My Profile</h2>
<div class="row mt-5" *ngIf="user">
    <div class="col-8">
        <p><b>Name :</b> {{ user.username }}</p>
        <p><b>Email :</b> {{ user.email }}</p>
        <p class="mt-4">
            <button class="btn btn-danger disabled">Delete Account</button>
        </p>
    </div>
</div>
